<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 네이버 회원가입 </title>
		<link href="네이버회원가입.css"
		rel="stylesheet">
</head>
<body>

	<div id="wrap">
		<div id="header"> <!-- 헤더 -->
			<div class="logo">	<!-- 헤더 내용물 -->				
				<a href="https://www.naver.com/">
					<img src="../img/m_logo_naver.png">
				</a>	
			</div>
		<form id="join_form">
		
			<div>	<!--아이디,비밀번호 확인 구역  -->
			<!-- 1개 입력창 -->
				<h3> 아이디 </h3>
				<span class="signup_input">
				<input class="input_id" type="text">
				<span class="signup_at">@naver.com</span>
				</span>	
				
				<h3> 비밀번호 </h3>
				<span class="signup_input">
				<input class="input_id" type="password">
				<span class="signup_lock">  </span>
				</span>
				
				<h3> 비밀번호 재확인 </h3>
				<span class="signup_input">
				<input class="input_id" type="password">
				<span class="signup_lock">  </span>
				</span>
			</div>
			
			<div>	<!-- 이름,생년월일,성별,이메일 -->
				<h3> 이름 </h3>
				<span class="signup_input" >
					<input type="text" class="input_id" >
				</span>
				
				
				<h3> 생년월일 </h3>
				<span class="birthbox">
					<span class="signup_input" id="birth_y">
						<input class="input_id"  type="text" placeholder="년(4자)">
					</span>	
					
					<span class="signup_input" id="birth_m">
						<select class="input_id">
							<option>월</option> <option>1</option> <option>2</option>
							<option>3</option> <option>4</option> <option>5</option>
							<option>6</option> <option>7</option> <option>8</option>
							<option>9</option> <option>10</option> <option>11</option><option>12</option>
						</select>
					</span>
					<span class="signup_input" id="birth_d">	
						<input class="input_id"  type="text" placeholder="일">
					</span>
				</span>	
			</div>
			
			<div>
				<h3> 성별 </h3>
				<span class="signup_input" >
					<select class="input_id">
						<option> 성별 </option> <option> 남자 </option>
						<option> 여자 </option> <option> 선택안함 </option>
					</select>
				</span>		
			</div>
			
			<div>
				<h3> 본인 확인 이메일<span class="s_text">(선택)</span></h3>
				<span class="signup_input">
					<input class="input_id" type="text" placeholder="선택입력">
				</span>
			</div>	<!-- 이름,생년월일,성별,이메일 end-->
			
			<div> 	<!-- 휴대전화 구역 -->
				<h3> 휴대전화 </h3>
				
				<!-- 국가선택 -->
				<span class="signup_input">
				<select class="input_id"> 
					<option> 대한민국 +82 </option>
				</select>
				</span>
				
			<span class="phonebox">	
				<!-- 전화번호 -->
				<span class="signup_input" id="input_phone">
					<input class="input_id" type="text" placeholder="전화번호 입력" >
				</span>	
				<input class="btn_auth"type="button" value="인증번호 받기">
				
			</span>	
			
				<!--  인증번호 입력란  -->
			<span class="signup_input" id="authbox">
				<input readonly class="input_id" id="input_auth" type="text" placeholder="인증번호 입력하세요" >	
			</span>				
			</div>	<!-- 휴대전화 구역 end -->
	
			<div>
				<input class="btn_signup" id="signup_btn" type="button" value="가입하기">
			</div>
			
		</form>	
		
		<div id="footer">  <!-- 푸터 -->
			<div class="ft_box">
				<div class="ft_top">
					<a href="#"> 이용약관 </a> <span class="a_line"> | </span>
					<a href="#"> 개인정보취급방침 </a> <span class="a_line"> | </span>
					<a href="#"> 책임의 한계와 법적고지  </a> <span class="a_line"> | </span>
					<a href="#"> 회원정보 고객센터  </a> <span class="a_line"> | </span>	
				</div>
			
				<div class="ft_sub">
					<img src="../img/m_logo_naver.png">
					<div> Copyright &copy; NAVER Corp. All Right Reserved. </div>			
				</div>
			 </div>
		</div>
	</div>
</body>
</html>
