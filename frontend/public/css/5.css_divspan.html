<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link 
	href="5.css_divspan.css" 
	rel="stylesheet"
	
	>


</head>
<body>

	<!--
		layout 레이아웃 : 특정 공간 안에서 효과적으로 배치
	
		<div> : 
			1. 한 줄 차지 적용
			2. display : block
		
		<span>
			1. 같은 줄에 적용
			2. disply : inline
			
		display 속성
			display : none			표시 숨기기
			display : block		 	한 줄 차지 적용 [ width,height 적용 o]
				기본으로 사용하는 태그들 : div, h1, p, ul, ol, il 등
			display : inline		같은 줄에 적용 [ width,height 적용 x]
			기보값으로 사용하는 태그들 : span, a
			display : inline-block	inline+block [ width,height 적용 o]
			기본값으로 사용하는 태그들 : button,input, select 등 
			
	  -->

	<h3> 헤더 </h3>

	<div> 박스(구역) 구분 태그 </div> boxboxboxboxbox
	
	<span> 박스(구역) 구분 태그 </span> boxboxboxbox
 
 	<!-- 1. div 안에 span inline(기본값) 있는 경우 -->
 		<div> 글자1 <span class="s1"> inline 안녕하세요 </span> 글자 2</div>

	<!-- 2. div 안에 span block 있는 경우 -->
 		<div> 글자1 <span class="s2"> block 안녕하세요 </span> 글자 2</div>

	<!-- 3. div 안에 span inline-block 있는 경우 -->
 		<div> 글자1 <span class="s3"> inline-block 안녕하세요 </span> 글자 2</div>

	<!-- 4. div 안에 span none 있는 경우 -->
 		<div> 글자1 <span class="s4"> none 안녕하세요 </span> 글자 2</div>

	<!-- 1. div inline인 경우 -->
		글자1 <div class="d1"> 안녕하세요 </div> 글자2
	
	 <!-- 1. div block인 경우 -->
		글자1 <div class="d2"> 안녕하세요 </div> 글자2 
	
	 <!-- 1. div inline-block인 경우 -->
		글자1 <div class="d3"> 안녕하세요 </div> 글자2
	
	<!-- 1. div none인 경우 -->
		글자1 <div class="d4"> 안녕하세요 </div> 글자2
	
</body>
</html>
